{% extends "layout.html" %}
{% block title %} 修改书目信息 {% endblock %}
{% block link %}
{% if book %}
<a href="{{ url_for('manager.manager_book', book_id=book.id)}}"> 返回 </a>
{% endif %}
{% endblock %}
{% block body %}
<h2> 修改书目信息 </h2>
{% if book %}
<form action="" method="POST">
    ISBN:</br>
    <input type=text name=ISBN size=30 value={{book.ISBN}}></br>
    书名:</br>
    <input type=text name=name size=30 value={{book.name}}></br>
    作者:</br>
    <input type=text name=author size=30 value={{book.author}}></br>
    出版社:</br>
    <input type=text name=publisher size=30 value={{book.publisher}}></br></br>
    <input type=submit value="修改">
</form>
{% endif %}
{% endblock %}
